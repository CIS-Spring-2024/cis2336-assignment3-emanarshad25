<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Menu Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form, .menu-item {
            margin: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
        }
        label {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 50px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Order Your Favorite Items</h1>
    <form id="orderForm">
        <div class="menu-item">
            <label for="espresso">Espresso:</label>
            <input type="number" id="espresso" name="espresso" min="1" max="10" value="1">
        </div>
        <div class="menu-item">
            <label for="americano">Americano:</label>
            <input type="number" id="americano" name="americano" min="1" max="10" value="1">
        </div>
        <div class="menu-item">
            <label for="latte">Latte:</label>
            <input type="number" id="latte" name="latte" min="1" max="10" value="1">
        </div>
        <input type="submit" value="Submit Order">
        <div id="orderError" class="error"></div>
    </form>

    <script>
        document.getElementById('orderForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            let isValid = true;
            let errorMessage = "";

            // Array of item IDs to check
            const items = ['espresso', 'americano', 'latte'];

            items.forEach(function(item) {
                const quantity = document.getElementById(item).value;
                if (quantity < 1 || quantity > 10 || isNaN(quantity)) {
                    isValid = false;
                    errorMessage += `Quantity for ${item.charAt(0).toUpperCase() + item.slice(1)} must be between 1 and 10 and a valid number.\n`;
                }
            });

            if (isValid) {
                this.submit(); // Submit the form if all validations pass
                alert('Order placed successfully!');
            } else {
                document.getElementById('orderError').textContent = errorMessage;
            }
        };
    </script>
</body>
</html>
