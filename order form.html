<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Sugar Cafe!</h1>
    </header>
    <main>
        <section>
            <h2>Order Your Favorite Drinks</h2>
            <form id="orderForm">
                <div class="form-item">
                    <label for="espresso">Espresso:</label>
                    <input type="number" id="espresso" name="espresso" min="1" max="10" value="1">
                </div>
                <div class="form-item">
                    <label for="latte">Latte:</label>
                    <input type="number" id="latte" name="latte" min="1" max="10" value="1">
                </div>
                <button type="submit">Submit Order</button>
                <div id="feedback" class="error"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>Thank you for visiting Sugar Cafe!</p>
    </footer>
</body>
</html>
